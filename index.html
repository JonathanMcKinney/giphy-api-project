<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>API-Giphy-project</title>
        
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
        
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
        
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="assets/css/style.css">
        
        
    </head>
    
    <body>
        <div class="jumbotron">
            <h1 class="display-4">Welcome!</h1>
            <p class="lead">Treat yourself to a few Gifs.  Choose a comedian and click on the Gif to animate it.  Click again, and the Gif will pause.</p>
            
          </div>
        
        <div class="container">
            <div class="row">
                <div class="col-md-9" id="button">
                    
                </div>
                <div class="col-md-3">
                    <form id="gif-form">
                        <label for="gif-input" class="blurb">Choose a comedian!</label>
                        <input type="text" id="gif-input"><br>
                        <input id="add-gif" type="submit" value="Submit" class="btn btn-success">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="display">
                        
                    </div>
                </div>
            </div>

            <footer>
                <p>Background: <a href='https://www.freepik.com/free-vector/wrinkled-paper-texture_851248.htm'>Designed by Dotstudio</a></p>
            </footer>
            
            <script src="assets/javascript/app.js"></script>
        </body>
        
        </html>
